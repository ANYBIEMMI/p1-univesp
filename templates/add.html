<h1 style="text-align:center;"> Cadastrar novo Paciente</h1>
<form action="/add" class="container" method="post">
    <div class="row">
        <div class="col-md-6">
            <input type="text" name="nome" id="nome" placeholder="nome" class="form-control">

        </div>
    <br>
        <div class="col-md-6">
            <input type="date" name="dtNasc" id="dtNasc" placeholder="dtNasc" class="form-control">
        </div>
<br>
         <div class="col-md-6">
            <input type="text" name="nomeMae" id="nomeMae" placeholder="nomeMae" class="form-control">
        </div>
<br>
         <div class="col-md-6">
            <input type="text" name="nomePai" id="nomePai" placeholder="nomePai" class="form-control">
        </div>
<br>
         <div class="col-md-6">
            <input type="date" name="dataIngresso" id="dataIngresso" placeholder="dataIngresso" class="form-control">
        </div>
<br>
         <div class="col-md-6">
            <input type="text" name="servicoOrigem" id="servicoOrigem" placeholder="servicoOrigem" class="form-control">
        </div>
<br>
         <div class="col-md-6">
            <input type="text" name="recebeBeneficio" id="recebeBeneficio" placeholder="recebeBeneficio" class="form-control">
        </div>
<br>
         <div class="col-md-6">
            <input type="text" name="cep" id="cep" placeholder="cep" class="form-control">
        </div>
<br>
          <div class="col-md-6">
            <input type="text" name="rua" id="rua" placeholder="rua" class="form-control">
        </div>

        <br>
          <div class="col-md-6">
            <input type="text" name="numero" id="numero" placeholder="numero" class="form-control">
        </div>
        <br>
          <div class="col-md-6">
            <input type="text" name="complemento" id="complemento" placeholder="complemento" class="form-control">
        </div>
<br>
    </div>

<br>
    <div class="col-md-6">
        <button type="submit"  class="btn-block btn-light">Enviar</button>


    </div>
